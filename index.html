<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Where bootstrap begins! -->
<div class="container">
	<div class="row">
		<div class="col-sm-12 text-center">
			<h1>TIC TAC TOE</h1>
		</div>
	</div>
	<div class="row">
		<div id="message" class="col-sm-12 text-center">
			<!-- Any message to the user will go here! -->
		</div>
	</div>
	<div class="row">
		<!-- The main board wrapper (will contain rows) -->
		<div id="board" class="col-sm-12">
			<div class="board-row">
				<button id="A1" class="square">&nbsp;</button>
				<button id="B1" class="square">&nbsp;</button>
				<button id="C1" class="square">&nbsp;</button>
			</div>
			<div class="board-row">
				<button id="A2" class="square">&nbsp;</button>
				<button id="B2" class="square">&nbsp;</button>
				<button id="C2" class="square">&nbsp;</button>
			</div>
			<div class="board-row">
				<button id="A3" class="square">&nbsp;</button>
				<button id="B3" class="square">&nbsp;</button>
				<button id="C3" class="square">&nbsp;</button>
			</div>
		</div>

	</div>

</div>

<script type="text/javascript" src="scripts.js">
	

</script>
</body>
</html>
